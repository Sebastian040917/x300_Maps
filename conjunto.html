        /*
                ========== inside image =========================
                */

        }

        /*
                ========== content =========================
                */

        }

            background: dark;
            width: 30px;
            /* //height: 30px; */
            position: relative;
        }
        
        .close:after {
            content: '';
            height: 15px;
            border-left: 1px solid #0c0c0c;
            position: absolute;
            transform: rotate(45deg);
            left: 13px;
            top: -0px;
        }
        
        .close:before {
            content: '';
            height: 15px;
            border-left: 1px solid #0c0c0c;
            position: absolute;
            transform: rotate(-45deg);
            left: 13px;
            top: -0px;
        }

                ========== table =========================
                */

            border-spacing: 1px;
